name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Replace 'main' with your main branch name
  pull_request:
    branches:
      - main  # Replace 'main' with your main branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change the version to match your project

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change the version to match your project

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build  # Replace with your build command

      - name: Deploy to production server
        run: |
          # Add your deployment commands here
          # For example, copy files to a server, restart services, etc.
